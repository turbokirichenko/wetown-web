<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			* {
				font-family: Comfortaa;
				box-sizing: border-box;
			}
			body {

				padding: 0;

		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
